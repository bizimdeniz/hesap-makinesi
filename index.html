<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
  <header class="Header">
    <div class="container">
      <input 
      type="text"
      name="screen"
      class="screen1"
      disabled>
    </input>
      <div class="bir-sira">
        <button value="C" class="tus1" id="clear">C</button>
        <button value="+/-" class="tus2">+/-</button>
        <button value="%" class="tus3">%</button>
        <button value="/" class="tus4">/</button>
      </div>
      <div class="iki-sira">
        <button value="7" class="tus5">7</button>
        <button value="8" class="tus6">8</button>
        <button value="9" class="tus7">9</button>
        <button value="*" class="tus8">X</button>
      </div>
      <div class="uc-sira">
        <button value="4" class="tus9">4</button>
        <button value="5" class="tus10">5</button>
        <button value="6" class="tus11">6</button>
        <button value="-" class="tus12">-</button>
      </div>
      <div class="dort-sira">
        <button value="1" class="tus13">1</button>
        <button value="2" class="tus14">2</button>
        <button value="3" class="tus15">3</button>
        <button value="+" class="tus16">+</button>
      </div>
      <div class="bes-sira">
        <button value="0" class="tus17">0</button>
        <div class="tus17-0"></div>
        <button value="." class="tus18">.</button>
        <button value="=" class="tus19" id="calc">=</button>
        
      </div>
    </div>
  </header>
  <script src="app.js"></script>
</body>
</html>
